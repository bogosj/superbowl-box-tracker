name: Deploy to GitHub Pages

on:
  # Trigger on push to main
  push:
    branches: [main]
  # trigger manually
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to site branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: site
          folder: dist
          clean: true # Automatically removes existing files from the target branch
          force: true # Force push to ensuring strict replacement
